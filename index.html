<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Teste de Front</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <script src="./scripts/api.js" type="text/javascript"></script>
    <script src="./scripts/main.js" type="text/javascript"></script>
    <script src="./scripts/modal.js" type="text/javascript"></script>
  </head>

  <body>
    <header>
      <h1>Consultor de Projetos</h1>
    </header>

    <main>
      <div class="container">
        <h2>Bem vindo ao nosso consultor de projetos!</h2>
        <div>
          <button
            type="button"
            onclick="handleModalOpen('register-new-project')"
          >
            Cadastrar novo Projeto
          </button>
          <button type="button" onclick="handleModalOpen('consult-project')">
            Consultar um projeto existente
          </button>
          <button type="button">Consultar todos os projetos</button>
        </div>
      </div>

      <div id="register-new-project" class="modal-container">
        <div class="modal-content">
          <span onclick="handleModalClose('register-new-project')">X</span>
          <h3>Preencha o campo abaixo para cadastrar um novo projeto</h3>
          <form onsubmit="handleSubmit(event)">
            <label for="cpf"> CPF:</label>
            <input type="number" name="cpf" placeholder="00000000000" />
            <label for="name"> Nome:</label>
            <input type="text" name="name" placeholder="Nome" />
            <label for="city"> Cidade:</label>
            <input type="text" name="city" placeholder="Cidade" />
            <label for="state"> Estado:</label>
            <input type="text" name="state" placeholder="Estado" />

            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>

      <div id="consult-project" class="modal-container">
        <div class="modal-content">
          <span onclick="handleModalClose('consult-project')">X</span>
          <h3>Insira o CPF para buscar o projeto</h3>
          <form onsubmit="handleConsultProjectSubmit(event)">
            <form onsubmit="handleConsultProjectSubmit(event)">
            <label for="cpf"> CPF:</label>
            <input
              type="number"
              name="cpf"
              placeholder="00000000000"
              required
            />

            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
      <div id="projects-container"></div>
    </main>
  </body>
  <footer>
    <p class="copyright">&copy;Copyright Vitor melhor professor!!!</p>
  </footer>
</html>
